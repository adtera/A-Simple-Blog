{% for post in posts %}
<h2>{{ post.title }}</h2>

{% if post.author %}
<h3>By: {{ post.author }}</h3>
{% else %}
<h3>By: N/A</h3>
{% endif %}

<p>{{ post.content }}</p>

<!--
<a href="/posts/delete2/{{ post.id}}" class="btn btn-danger">Delete</a>
-->
<button class="btn btn-danger" id="delete" data-link="/posts/delete/{{ post.id }}" onclick="deletePost(this);">
  Delete
</button>

<a class="btn btn-primary" href="/posts/edit/{{ post.id }}">Edit</a>
<hr />
<hr />
{% endfor %}
